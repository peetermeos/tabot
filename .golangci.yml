run:
  timeout: 5m
  allow-parallel-runners: true

linters:
  disable-all: true
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - containedctx
    - contextcheck
    - decorder
    - dupword
    - durationcheck
    - errcheck
    - errchkjson
    - errname
    - exportloopref
    - forbidigo
    - gci
    - goconst
    - gocritic
    - gocyclo
    - err113
    - gofmt
    - gofumpt
    - goheader
    - goimports
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosimple
    - govet
    - importas
    - ineffassign
    - makezero
    - nakedret
    - nilerr
    - nilnil
    - nlreturn
    - noctx
    - nosprintfhostport
    - prealloc
    - predeclared
    - promlinter
    - staticcheck
    - tenv
    - testableexamples
    - tparallel
    - typecheck
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - whitespace
    - cyclop
    - dogsled
    - errorlint
    - forcetypeassert
    - gochecknoinits
    - gocognit
    - mnd
    - gosec
    - interfacebloat
    - loggercheck
    - maintidx
    - nestif
    - nonamedreturns
    - reassign
    - revive
    - stylecheck
    - thelper
    - wrapcheck
    - wsl
